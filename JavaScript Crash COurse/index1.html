<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steroids</title>
</head>
<body>
     <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button Class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button Class="btn btn-danger">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

     <div class="container-2">
        <h3>Challenge 2: Cat Generator</h3>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate cat</button>
        
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
        
    </div>

    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="https://i.ytimg.com/vi/AYahm2YnMaM/maxresdefault.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
        <img id="paper" src="https://www.dick-blick.com/items/102/40/10240-1009-1-2ww-m.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
        <img id="Scissors" src="https://st2.depositphotos.com/1494134/5865/v/950/depositphotos_58656559-stock-illustration-metal-scissors-isolated-on-white.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
